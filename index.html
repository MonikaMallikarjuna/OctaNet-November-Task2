<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <div class="container">
            <h2>TO DO APP</h2>
        </div>

    </header>
    <main>

        <form id="todoform">
            <div class="inputt">

                <input type="text" id="todoinput" placeholder="Enter a task">
                <input type="date" id="deadlineInput" placeholder="Select a deadline">
            </div>
            <div class="check">
                <div class="box">
                    <input type="radio" name="category" value="office"><label for="office"> Office</label>
                </div>
                <div class="box">
                    <input type="radio" name="category" value="family"><label for="family"> Family</label>
                </div>
                <div class="box"><input type="radio" name="category" value="personal"><label for="personal">
                        Personal</label></div>
                <button type="submit">add task</button>
            </div>


        </form>

        <ul id="todolist"></ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
